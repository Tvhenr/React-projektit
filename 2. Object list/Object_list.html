<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Object list</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="item.js"></script>
  </head>
  <body>
    <h3>Object list</h3>
    <div id="root"></div>
    <script type="text/babel">
        class List extends React.Component {
            constructor(props) {
                super(props);
                this.state ={items: []};
            }

            componentDidMount() {
                const temp = Array();
                temp.push(new Item("Karkkia",5));
                temp.push(new Item("Limsaa",2));
                temp.push(new Item("Poppareita",10));
                temp.push(new Item("Makkaraa",2));

                this.setState({
                    items: temp,
                });
            }

            render() {
                const { items } = this.state;

                return (
                   <table>
                    <thead>
                        <tr>
                            <th>Name</th>   
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {items.map(item => (
                            <tr key={item.name}>
                                <td>{item.name}</td>
                                <td>{item.amount}</td>
                            </tr>    
                        ))}    
                    </tbody>
                    </table> 
                );
            }
        }    

        <h3>Object list</h3>
        ReactDOM.render(<List />, document.getElementById('root'));

    </script>
  </body>
</html>
